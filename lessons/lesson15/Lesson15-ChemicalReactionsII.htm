alt=" &quot;Life was born in water and is carrying on in water. Water is life's mater and matrix, mother and medium. There is no life without water.&quot; Albert Szent-Györgyi,  Biology and the Pathology of Water Perspectives in Biology and Medicine 1971&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;&#13;&#10;Today's Schedule:&#13;&#10;Chemical Reactions II&#13;&#10;Solubility&#13;&#10;Relative Activity &#13;&#10;Oxidation-Reduction Rxns&#13;&#10;Oxidation Numbers&#13;&#10;Water&#13;&#10;Water has many unusual physical and chemical properties&#13;&#10;The shape of the water molecule is peculiar with two hydrogen atoms with their positive formal charges on one side and two lone pairs of electrons and their negative charge on the other, water takes on a strong dipole character which attracts ions. This leads to water surrounding ions as spheres of hydration (both primary and secondary spheres).&#13;&#10;For its size, you'd expect the boiling point to be -100 °C, but it is 100 °C.&#13;&#10;Similarly, you'd expect its freezing point to be -120 °C, but it is 0 °C.&#13;&#10;Water has a high cohesion, allowing trees to pump water from the soil to a height of 50 meters or more.&#13;&#10;Water forms hydrogen bonds, acting as both H bond donors and H bond acceptors, thus forming hydrogen bonds with one another. In ice, all water molecules are hydrogen bonded to one another.&#13;&#10;Liquid water is more dense than solid water (ice). This is different than almost every other substance and is the result of less hydrogen bonds in liquid water (~3 per liquid H2O vs 4 per solid H2O).&#13;&#10;Water is the universal solvent for life. ~70% of our body is water by mass. This varies from cell type with bones and fat cells having the least, but still ~30%.&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;&#13;&#10;Solubility - the amount of solute that can be dissolved in a given amount of solvent at a particular temperature&#13;&#10;Solute Solvent.png NaC1 &#10;HO &#10;Solute &#1
