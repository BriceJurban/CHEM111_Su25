<div style='direction:ltr;margin-top:.2118in;margin-left:0in;width:12.0159in'><nobr><img
src="image001.png" width=1154
height=960
alt="&quot;In a chemical reaction, nothing is lost, nothing is created, everything is transformed.&quot; - Lavoisier &quot;﷟HYPERLINK &quot;https://www.google.com/books/edition/Elementary_treatise_on_chemistry/oKxcAAAAcAAJ?hl=en&amp;gbpv=1&amp;pg=PR3&amp;printsec=frontcover&quot;Traité Élémentaire de Chimie&quot; (Elementary Treatise of Chemistry), published in 1789&#13;&#10;&#13;&#10;Today's Schedule :&#13;&#10;Balancing Chemical Equations&#13;&#10;Periodic Table&#13;&#10;&#13;&#10;The Law of Conservation of Mass is the rationale for balancing a chemical equation.&#13;&#10;&#13;&#10;The law was discovered by Antoine Laurent Lavoisier (1743-94) and this is his formulation of it, translated into English in 1790 from the Traité élémentaire de Chimie (which was published in 1789):&#13;&#10;&#13;&#10;&quot;We may lay it down as an incontestable axiom, that, in all the operations of art and nature, nothing is created; an equal quantity of matter exists both before and after the experiment; the quality and quantity of the elements remain precisely the same; and nothing takes place beyond changes and modifications in the combination of these elements.&quot;&#13;&#10;&#13;&#10;or in other words: &quot;Matter is neither created nor destroyed.&quot;&#13;&#10;&#13;&#10;For all chemical reactions we must finish with as many atoms of each element as we started&#13;&#10;&#13;&#10;Chemical equations are symbolic representations of chemical reactions&#13;&#10;&#13;&#10;For example, the burning of methane gas in oxygen is represented by the chemical equation:&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Subscripts represent the number of atoms of the element that is directly after&#13;&#10;&#13;&#10;Coefficients represent the number of that compound needed in the reaction&#13;&#10;2 O2 would represent 2 molecules of oxygen&#13;&#10;Coefficients are distributed to ALL elements in that compound&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>
<img src="image002.png"
width=1154 height=960
alt="&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;How do we read a chemical equation?&#13;&#10;&#13;&#10;Compounds and molecules on the left side are called: reactants&#13;&#10;&#13;&#10;Compounds and molecules on the right side are called: products&#13;&#10;&#13;&#10;The + sign means: combined with&#13;&#10;&#13;&#10;The ⟶ is read as: yields or produces&#13;&#10;&#13;&#10;&#13;&#10;If a ⇄ is used this means the reaction is in: equilibrium&#13;&#10;&#13;&#10;&#13;&#10;Whenever we write an equation we must make sure it is balanced, meaning the same number of atoms is on the left hand side as the right hand side.&#13;&#10;&#13;&#10;&#13;&#10;&#11;Example 1:&#13;&#10;&#13;&#10;&#13;&#10;Na   +   O2  ⟶   Na2O&#13;&#10;`&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Example 2:&#13;&#10;&#13;&#10;Hydrogen + Oxygen  ⟶ Water&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="Hydrogen + Oxygen  ⟶ Water&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Four important Rules about balancing equations&#13;&#10;&#13;&#10;You CANNOT change a subscript&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;You CANNOT place coefficients in the middle of a formula&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Make sure your final set of coefficients are whole numbers with no common factors other than one&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;NO fractions are allowed in the final answer, only whole numbers&#13;&#10;Fractions ARE useful for solving balanced equations as I will show you&#13;&#10;Approach 1 (no fractions): &#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="&#13;&#10;H2    +    Cl2 ⟶     HCl&#13;&#10;&#13;&#10;&#13;&#10;Approach 2 (with fractions): &#13;&#10;&#13;&#10;H2    +    Cl2   ⟶     HCl&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;It is often useful to think about the least common multiple&#13;&#10;&#13;&#10;O2   ⟶    O3&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;If you have elements that are already balanced, make sure to maintain balance.&#13;&#10;&#13;&#10;Using fractions you can reduce the amount of something in order to balance the equation&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Na  +  H2O ⟶   NaOH  +     H2&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink D
