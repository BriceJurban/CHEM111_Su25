<div style='direction:ltr;margin-top:1.0395in;margin-left:0in;width:15.4972in'><nobr><img
src="image001.png"
width=1488 height=960
alt="Today's Schedule:&#13;&#10;Molecular Orbital Theory&#13;&#10;Using MO Diagrams to predict Bond order&#13;&#10;Valence Bond Theory&#13;&#10;Using VBT to determine σ, bonds, π bonds, and hybridization&#13;&#10;Why do Molecules Form?&#13;&#10;Our study of electronic configurations reveals that the sharing of valence electrons between nonmetals allows each atom in a molecule to achieve a stable arrangement, often referred to as the &quot;noble-gas configuration.&quot; This stability is due to the formation of a covalent bond, where atoms share electrons cooperatively.&#13;&#10;&#13;&#10;The investigation of covalent bonds has led to two fundamental bonding theories: molecular orbital theory and valence bond theory. Molecular orbital theory examines the behavior of electrons in delocalized molecular orbitals, while valence bond theory focuses on the localized overlaps of hybrid orbitals. Both theories offer valuable insights into chemical bonding, though they approach the concept from different perspectives and are not entirely complementary.&#13;&#10;Molecular Orbital Theory&#13;&#10;In our study of the elements, we learned that H, N, O, F, Cl, Br, and I form diatomic molecules under normal conditions. Furthermore, we learned that these molecules share different numbers of electrons.&#13;&#10;&#13;&#10;For example, the Lewis structure of H2 is: &#13;&#10;&#13;&#10;                                                      of O2 is:&#13;&#10;&#13;&#10;                                               and of N2 is:&#13;&#10;&#13;&#10;&#13;&#10;The study of molecular orbital theory can help us determine the bond order of a molecule and, with computational help, properties such as bond energy, bond length, and bond dipole. We are already familiar with some aspects of bond order, as the molecules of hydrogen, oxygen, and nitrogen have single, double, and triple bonds. But why do only these elements form stable homonuclear molecules, while others do not (or do they)?&#13;&#10;&#13;&#10;For our study of this topic, we will choose the simplest molecule, which is actually the molecular ion H2+​. This stable form of hydrogen has a one-electron bond between two protons, allowing for exact calculations of the Schrödinger equation.&#13;&#10;&#13;&#10;In the ground state, the electron of a regular hydrogen atom occupies the 1s atomic orbital. Recall that 1s orbitals are spherical regions of space where electrons are most probably found and are defined by a wavefunction with only a radial component. If another hydrogen atom approaches, the two 1s orbitals will begin to interfere. Constructive interference increases the amplitude in the internuclear region, enhancing the probability density between the nuclei. When two atomic orbitals linearly combine, or superimpose, they create a molecular orbital where electrons are delocalized over both nuclei. Constructive interference of the phases of the wavefunctions leads to a bonding molecular orbital because it enhances the likelihood that an electron will be found between the two atoms. When the two atoms are at their equilibrium distance (bond length), the wavefunctions are overlapped so that the energy potential is at a minimum. This lowering of the potential ground state is a theory for why bonds form.&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>
<img src="image002.png"
width=1488 height=960
alt="In the ground state, the electron of a regular hydrogen atom occupies the 1s atomic orbital. Recall that 1s orbitals are spherical regions of space where electrons are most probably found and are defined by a wavefunction with only a radial component. If another hydrogen atom approaches, the two 1s orbitals will begin to interfere. Constructive interference increases the amplitude in the internuclear region, enhancing the probability density between the nuclei. When two atomic orbitals linearly combine, or superimpose, they create a molecular orbital where electrons are delocalized over both nuclei. Constructive interference of the phases of the wavefunctions leads to a bonding molecular orbital because it enhances the likelihood that an electron will be found between the two atoms. When the two atoms are at their equilibrium distance (bond length), the wavefunctions are overlapped so that the energy potential is at a minimum. This lowering of the potential ground state is a theory for why bonds form.&#13;&#10;&#13;&#10;Why do some bonds not form then? Well, atomic orbitals also destructively interfere when their phases are out of sync, giving rise to antibonding molecular orbitals that have decreased amplitude between the nuclei. When electrons occupy an antibonding orbital, they have greater energy than if they were in an atomic orbital, thus leading to a destabilization of the chemical bond.&#13;&#10;&#13;&#10;Two 1s orbitals that overlap give rise to cylindrically symmetric molecular orbitals about the internuclear axis. For this reason, they are termed sigma (σ) molecular orbitals, specifically ﷐&#120590;﷮1&#119904;﷯​. To differentiate the antibonding orbital, we additionally add a star to the label; e.g., ﷐&#120590;﷮1&#119904;﷮⋆﷯​ (&quot;sigma one s star&quot;).&#13;&#10;&#13;&#10;Below is an illustration of how atomic orbitals combine to form molecular orbitals:&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Left: Constructive interference of 1s orbitals leads to Bonding molecular orbital with enhanced electron density σ1s. &#13;&#10;Right: Destructive interference of 1s orbitals combines to form an antibonding molecular orbital with a node between the nuclei. σ1s*&#13;&#10;&#13;&#10;Note: &#13;&#10;The signs (+ and – ) represent the phases of the wavefunction (orbital), not charges.&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

width=1488 height=960

alt="The single electron is now delocalized across both the nuclei as&#13;&#10;a σ1s orbital has a lower energy than a 1s orbital.&#13;&#10;&#13;&#10;We will now define a quantity called bond order by the equation: &#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Following the Pauli exclusion principle of two electrons per orbital, we can characterize the following species:&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Molecular orbital (correctly) predicts that the helium molecule He2 doesn't exist under normal conditions. It is interesting that the theory predicts a stable helium molecular ion, He2+, which can be observed experimentally.&#13;&#10;&#13;&#10;The pictorial representations can be shortened to molecular electron configurations, similar to the atomic electronic configurations we learned previously.&#13;&#10;&#13;&#10;﷐H﷮2﷮+﷯: (﷐&#120590;﷮1&#119904;﷯)1                                          H2: (﷐&#120590;﷮1&#119904;﷯)2                        ﷐He﷮2﷮+﷯: (﷐&#120590;﷮1&#119904;﷯)2(﷐&#120590;﷮1&#119904;﷮⋆﷯)1                                     He2: (﷐&#120590;﷮1&#119904;﷯)2(﷐&#120590;﷮1&#119904;﷮⋆﷯)2&#13;&#10;&#13;&#10;&#13;&#10;In the ground state, the electron of ﷐H﷮2﷮+﷯ only occupies ﷐&#120590;﷮1&#119904;﷯, however excited state configuration can occupy ﷐&#120590;﷮1&#119904;﷮⋆﷯ and molecular orbitals that result from the combination of 2s and the three 2p orbitals. These are the orbitals we will concern with:&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#1 alt="Valence Bond Theory - Explaining why molecules take the shapes they do&#13;&#10;&quot;The valence bond theory...it is the quantum-mechanical theory of the structure of molecules and crystals and the nature of the chemical bond.&quot; - Linus Pauling (1939) The Nature of the Chemical Bond&#13;&#10; &#13;&#10;In valence bond theory, localized covalent bonds result from the pairing of unpaired electrons in localized bond orbitals.&#13;&#10;&#13;&#10;This theory recognizes that many chemical bonds have properties such as bond lengths, bond angles, and bond energies that are consistent from molecule to molecule&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;&#13;&#10;Sigma and Pi Bonds&#13;&#10;When orbitals overlap they can do so in different orientations resulting in a σ or π bond. &#13;&#10; &#13;&#10;σ (sigma) bonds: cylindrically symmetric with no nodal plane across the bond axis&#13;&#10;Two s orbitals overlapping&#13;&#10;One s orbital and one p orbital overlapping &#13;&#10;Two p orbitals overlapping end to end&#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;H &#10;Is &#10;H &#13;&#10;Untitled picture.png --c &#10;2sp3 Is &#10;o bond &#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Dr alt="&#13;&#10;π (pi) bonds: a bond with e– density in two lobes, one on each side of the bond axis with a single nodal plane along the bond axis.&#13;&#10;Two p orbitals arranging themselves side by side&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;When we think about single bonds, double bonds, and triple bonds we will learn they are best described as:&#13;&#10;Single bond: one σ-bond&#13;&#10;Double bond: one σ-bond + one π-bond&#13;&#10;Triple bond: one σ-bond +  two π-bonds&#13;&#10;&#13;&#10;Representative bond lengths and energies&#13;&#10;Bond&#13;&#10;# σ-bond&#13;&#10;# π-bond&#13;&#10;Bond Length (Å)&#13;&#10;Bond Energy (kJ/mol)&#13;&#10;C–C&#13;&#10;1&#13;&#10;0&#13;&#10;1.54&#13;&#10;345&#13;&#10;C=C&#13;&#10;1&#13;&#10;1&#13;&#10;1.34&#13;&#10;611&#13;&#10;C≡C&#13;&#10;1&#13;&#10;2&#13;&#10;1.20&#13;&#10;837&#13;&#10;C–N&#13;&#10;1&#13;&#10;0&#13;&#10;1.43&#13;&#10;290&#13;&#10;C=N&#13;&#10;1&#13;&#10;1&#13;&#10;1.38&#13;&#10;615&#13;&#10;C≡N&#13;&#10;1&#13;&#10;2&#13;&#10;1.16&#13;&#10;891&#13;&#10;C–O&#13;&#10;1&#13;&#10;0&#13;&#10;1.43&#13;&#10;350&#13;&#10;C=O&#13;&#10;1&#13;&#10;1&#13;&#10;1.23&#13;&#10;741&#13;&#10;C≡O&#13;&#10;1&#13;&#10;2&#13;&#10;1.13&#13;&#10;1080&#13;&#10;&#13;&#10;&#13;&#10;Hybridization of Atomic Orbitals&#13;&#10;When we consider the electron configurations of the 2nd row elements and their hydrides there is an issue reconciling the bonding that occurs and/or the geometries that are experimentally observed.&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;">< alt="When we consider the electron configurations of the 2nd row elements and their hydrides there is an issue reconciling the bonding that occurs and/or the geometries that are experimentally observed.&#13;&#10;Let's consider the simplest hydride (BeH2) &#13;&#10;Beryllium has the electronic configuration 1s22s2 and H has the configuration 1s1&#13;&#10;There seems to be an issue in that beryllium has a fully filled s subshell. How can it form bonds? &#13;&#10;A work-around was postulated by Linus Pauling in that we can promote an electron.&#13;&#10;The excited state configuration is now 1s22s12pz1 and we have two empty p orbitals (2px and 2py)&#13;&#10;Now that we have two unpaired electrons it seems as if we could form BeH2, however, the bond lengths will not match those predicted by VSEPR and determined experimentally. We would have one short and one long Be-H bond.&#13;&#10;The solution to this was also proposed by Pauling in that the 2s orbital and 2pz orbital will hybridize to form two 2sp orbitals. These sp orbitals will orient themselves 180 degrees apart and have the same length.&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#
