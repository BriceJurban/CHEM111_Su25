alt="&quot;The most important electrostatic bond is the ionic bond, resulting from the Coulomb attraction of the excess electric charges of oppositely charged ions. The atoms of metallic elements lose their outer electrons easily, whereas those of nonmetallic elements tend to add additional electrons; in this way stable cations and anions may be formed, which may essentially retain their electronic structures as they approach one another to form a stable molecule or crystal.&quot; Linus Pauling, The Nature of the Chemical Bond, pg 6.&#13;&#10;Today's Schedule:&#13;&#10;Atomic and Ionic Radii&#13;&#10;Ionic Bonding&#13;&#10;Nomenclature of Metals with Variable Charge Ions&#13;&#10;e– Configurations of Transition Metals Ions&#13;&#10;Coulomb's Law&#13;&#10;Ionic Compounds are made of electrostatic (coulombic) attractions&#13;&#10;Ionic bonds form between metals and nonmetals&#13;&#10;Metals have low ionization energies therefore it is easy to remove electron(s) to form a positively charged cation&#13;&#10;Nonmetals have high electron affinities therefore they readily gain electron(s) to form a negatively charged anion&#13;&#10;In an ionic bond e-'s are transferred from the metal to the nonmetal. No line is drawn&#13;&#10;First Ionization energy equation:         X   ⟶    X+   +   e–&#13;&#10;Second Ionization energy equation:     X+   ⟶    X2+   +   e–&#13;&#10;First Electron affinity equation:        X    +  e–    ⟶   X– &#13;&#10;Second Electron affinity equation:    X–    +  e–    ⟶   X2– &#13;&#10;Elements&#13;&#10;Cation&#13;&#10;Anion&#13;&#10;Compound&#13;&#10;Electron Transfer ⟶ Ionic Bond&#13;&#10; &#13;&#10;&#13;&#10;Mg O&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;magnesium&#13;&#10;oxide&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10; &#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;calcium&#13;&#10;chloride&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&# alt="&#13;&#10;&#13;&#10;As we remove an electron the remaining electrons feel a greater nuclear charge&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Chlorine atom&#13;&#10;Cl&#13;&#10;Chloride ion&#13;&#10;Cl–&#13;&#10;Radius&#13;&#10;0.99&#13;&#10;1.81&#13;&#10;Protons&#13;&#10;17&#13;&#10;17&#13;&#10;Electrons&#13;&#10;17&#13;&#10;18&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;As we add an electron there is a decreases effective nuclear charge and additionally an electron-electron repulsion.&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Untitled picture.emf Group IA &#10;Group 2A &#10;Group 3A &#10;133+ B &#10;0.23 082 &#10;A13+ Al &#10;0.51 1.18 &#10;Ga3• Ga &#10;0.62 126 &#10;In3+ In &#10;0.81 1.44 &#10;Group 6A &#10;Group 7A &#10;0.68 &#10;Li &#10;1.34 &#10;Be2+ &#10;0.31 &#10;Mg2• &#10;Be &#10;0.90 &#10;o &#10;0.73 &#10;02 ¯ &#10;1.40 &#10;0.71 &#10;1.33 &#10;0.97 1.54 &#10;1.33 1.96 &#10;Rb &#10;2.11 &#10;1.47 &#10;Mg &#10;0.66 1.30 &#10;0.99 1.74 &#10;Sr2+ Sr &#10;1.13 &#10;1.92 &#10;1.02 184 &#10;Se se2- &#10;1.16 &#10;1.98 &#10;1.35 &#10;2.21 &#10;1.81 &#10;1.14 &#10;1.96 &#10;1.33 &#10;2.20 &#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Practice Predicting Trends for Isoelectronic Species&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Oxide ion&#13;&#10;O2–&#13;&#10;Fluoride ion&#13;&#10;F–&#13;&#10;Sodium ion&#13;&#10;Na+&#13;&#10;Magnesium ion&#13;&#10;Mg2+&#13;&#10;"><br>
<img src="image005.png" width=1537

alt="O2–&#13;&#10;F–&#13;&#10;Na+&#13;&#10;Mg2+&#13;&#10;Radius&#13;&#10;1.40&#13;&#10;1.33&#13;&#10;0.97&#13;&#10;0.66&#13;&#10;Protons&#13;&#10;8&#13;&#10;9&#13;&#10;11&#13;&#10;12&#13;&#10;Electrons&#13;&#10;10&#13;&#10;10&#13;&#10;10&#13;&#10;10&#13;&#10;&#13;&#10;We would expect that the anions are going to have the largest radius (O2- and F- &gt; than Na+ and Mg2+)&#13;&#10;&#13;&#10;All of these species have electrons that are in the second shell (remember sodium and magnesium lost their 3rd shell electrons)&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Naming Ionic Compounds&#13;&#10;Naming ionic compounds requires understanding the charges of the ions involved and how they should combine to be neutral&#13;&#10;Use the ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/31612/modules/items/3136707&quot;periodic chart of the ions handout to help you learn the charges (or the tables below). Transition metals are often variable.&#13;&#10;The ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/31612/modules/items/3136743&quot;method of charge crossing is the easiest approach.&#13;&#10;For more practice problems see the website: https://www.chemteam.info/Nomenclature/Nomenclature.html&#13;&#10;Untitled picture.png Metals with one common &#10;ionic charge &#10;Group 1 metals: &#10;Group 2 metals: &#10;all +1; e.g., Na+ &#10;all +2; e.g., Mg2+ &#10;Ni2* &#10;Metals with two common &#10;ionic charges &#10;Au+ and Au3+ &#10;Cu+ and Cu2+ &#10;and Hg2+ &#10;Pb2+ and &#10;Sn2+ and Sn4+ &#10;c02 + and C03+ &#10;Fe2+ and Fe3+ &#10;Tl+ and T13+ &#10;Sb3+ and Sb3+ &#10;Ti3+ and Ti4+ &#10;Metals with three common &#10;ionic charges &#10;C++ Cr*+ Cr6+ &#10;Mn2+ Mn4+ Mn7+ &#13;&#10;Untitled picture.png Metal &#10;copper &#10;gold &#10;Iron &#10;lead &#10;mercury &#10;tm &#10;Ionic charge &#10;+1 &#10;+2 &#10;+1 &#10;+3 &#10;+2 &#10;+3 &#10;+2 &#10;+4 &#10;+1 &#10;+2 &#10;+2 &#10;+4 &#10;Symbols &#10;Fe2+ &#10;Modern systematic &#10;(IUPAC) names &#10;copper(l) &#10;copper(ll) &#10;gold (I) &#10;gold(lll) &#10;iron (Il) &#10;iron (Ill) &#10;lead (11) &#10;lead (IV) &#10;mercury(l)* &#10;mercury (Il) &#10;tin (11) &#10;tin (IV) &#10;Old names &#10;cuprous &#10;cupric &#10;aurous &#10;aunc &#10;plumb ous &#10;plumbic &#10;mercurous &#10;mercuric &#10;stannous &#10;stannic &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="Untitled picture.png Metals with one common &#10;ionic charge &#10;Group 1 metals: &#10;Group 2 metals: &#10;all +1; e.g., Na+ &#10;all +2; e.g., Mg2+ &#10;Ni2* &#10;Metals with two common &#10;ionic charges &#10;Au+ and Au3+ &#10;Cu+ and Cu2+ &#10;and Hg2+ &#10;Pb2+ and &#10;Sn2+ and Sn4+ &#10;c02 + and C03+ &#10;Fe2+ and Fe3+ &#10;Tl+ and T13+ &#10;Sb3+ and Sb3+ &#10;Ti3+ and Ti4+ &#10;Metals with three common &#10;ionic charges &#10;C++ Cr*+ Cr6+ &#10;Mn2+ Mn4+ Mn7+ &#13;&#10;Untitled picture.png Metal &#10;copper &#10;gold &#10;Iron &#10;lead &#10;mercury &#10;tm &#10;Ionic charge &#10;+1 &#10;+2 &#10;+1 &#10;+3 &#10;+2 &#10;+3 &#10;+2 &#10;+4 &#10;+1 &#10;+2 &#10;+2 &#10;+4 &#10;Symbols &#10;Fe2+ &#10;Modern systematic &#10;(IUPAC) names &#10;copper(l) &#10;copper(ll) &#10;gold (I) &#10;gold(lll) &#10;iron (Il) &#10;iron (Ill) &#10;lead (11) &#10;lead (IV) &#10;mercury(l)* &#10;mercury (Il) &#10;tin (11) &#10;tin (IV) &#10;Old names &#10;cuprous &#10;cupric &#10;aurous &#10;aunc &#10;plumb ous &#10;plumbic &#10;mercurous &#10;mercuric &#10;stannous &#10;stannic &#13;&#10;&#13;&#10;&#13;&#10;Step 1: Name the cation (positive ion)&#13;&#10;&#13;&#10;Simply use the element's name, however if it’s a transition metals with a variable charge you must indicate the ion's charge with Roman numerals in parentheses. To find the charge of the cation you may need to &#13;&#10;multiply the charge of the anion (the O) by its subscript. Ignore the fact that it is negative.&#13;&#10;divide the result by the subscript of the cation (the Fe). This gives the positive charge on the cation.&#13;&#10;&#13;&#10;Alternatively there is an older naming system where a suffix is added to the cation for variable charge metals. The lower of the &#13;&#10;the&nbsp;lower&nbsp;of the two values will use the &quot;-ous&quot; ending and the&nbsp;higher&nbsp;will use &quot;-ic.&quot;&#13;&#10;&#13;&#10;Step 2: Name the anion (negative ion)&#13;&#10;&#13;&#10;For single element ions: Take the element's root name and add the suffix &quot;-ide&quot;.&#13;&#10;&#13;&#10;Step 3: Combining the cation and anion&#13;&#10;&#13;&#10;Write the name of the cation first, followed by the name of the anion.&#13;&#10;Do not specify the number of ions in the name as the formula should already be &#13;&#10;the simplest ratio that results in a neutral compound&#13;&#10;&#13;&#10;Examples:&#13;&#10;"><br>
<img src="image007.png" width=1537

alt="Examples:&#13;&#10;Chemical Formula&#13;&#10;Cation&#13;&#10;Anion&#13;&#10;Name&#13;&#10;Antiquated Name&#13;&#10; &#13;&#10;CaO &#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10; &#13;&#10;CuCl&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;FeCl₃&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Sn3N4&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Hg2O&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Cr2S3&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Writing the Formula of Ionic Compounds&#13;&#10;Writing the formula for ionic compounds requires understanding the charges of the ions involved and how they should combine to be neutral.&#13;&#10;Use the ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/31612/modules/items/3136707&quot;periodic chart of the ions handout to help you learn the charges. Transition metals are often variable.&#13;&#10;The ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/31612/modules/items/3136743&quot;method of charge crossing is the easiest approach.&#13;&#10;&#13;&#10;Step 1: Identify the ions&#13;&#10;&#13;&#10;Cations (positive ions): The first element listed. The name of the cation is the element unless it’s a transition metal that can have more than one charge, then its name is specified with Roman numerals.&#13;&#10;&#13;&#10;Anions (negative ions): They can be nonmetals which end in &quot;-ide&quot; or polyatomic ions (like sulfate, nitrite, acetate)&#13;&#10;&#13;&#10;Step 2: Determine the charges&#13;&#10;&#13;&#10;Use the ion table to determine the charge of each ion. Many of these should be committed to memory. For example, the group 1 elements form +1, group 2 elements form +2, and aluminum forms +3. &#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawin alt="&#13;&#10;Diamagnetism vs Paramagnetism&#13;&#10;Diamagnetic and paramagnetic materials are distinguished by their responses to magnetic fields, which can be related to the electronic configuration of atoms or ions, particularly in transition metal ions. &#13;&#10;Diamagnetic materials are characterized by the absence of unpaired electrons in their electron shells. When placed in a magnetic field, diamagnetic materials induce a magnetic moment that is weak and in the opposite direction to the applied field.&#13;&#10;For example, Zn2+ has a completely filled d subshell 3d10 with all electrons paired, making it diamagnetic.&#13;&#10;Paramagnetic materials, on the other hand, have one or more unpaired electrons. These unpaired electrons have intrinsic magnetic moments due to their spin, and when an external magnetic field is applied, these moments tend to align with the field, making the material magnetically attractive. &#13;&#10;For instance, Fe3+ has five unpaired electrons 3d5, making it strongly paramagnetic.&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Coulomb's Law can be used to calculate the energy of an ion pair&#13;&#10;Untitled picture.png QIQ2 &#10;oulomb (231 aJ•pm) &#13;&#10;The energy of interaction between two ions is directly proportional to the product of their electrical charges and is inversely proportional to the distance between their centers.&#13;&#10;&#13;&#10;The proportionality constant is 231 aJ•pm when:&#13;&#10;The energy is expressed in attojoules&#13;&#10;The distance between the centers is in picometers &#13;&#10;The charges are measured in units of the charge on a proton (+1, +2, -1, -3 etc)&#13;&#10;&#13;&#10;&#13;&#10;What is the energy of attraction between a sodium ion and a fluoride ion?&#13;&#10;&#13;&#10;&#13;&#10;Untitled picture.emf &#13;&#10;Charles-Augustin de&#13;&#10;Coulomb&#13;&#10;&#13;&#10;Untitled picture.png &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;
