alt="Translational Degrees of Freedom&#13;&#10;Rotational Degrees of Freedom&#13;&#10;Vibrational Degrees of Freedom&#13;&#10;All monoatomic gases and molecular gases have 3 translational degrees of freedom&#13;&#10;Untitled picture.png leuope1sueJI &#13;&#10;Each of these degrees of freedom contributes to the temperature of a gas to give the average kinetic energy per mole&#13;&#10;Ēk = 3/2 RT&#13;&#10;For a monoatomic gas we can associate Ēk with the thermodynamic energy U&#13;&#10;ΔU = 3/2 RΔT&#13;&#10;If we substitute this into the equation:&#13;&#10;ΔH = ΔU + PΔV = 3/2RΔT + PΔV&#13;&#10;and then use the ideal gas relationship &#13;&#10;(PΔV = RΔT)&#13;&#10;ΔH =3/2RΔT + RΔT &#13;&#10;we get&#13;&#10;ΔH = 5/2RΔT&#13;&#10;&#13;&#10;The definition of heat capacity at constant pressure is &#13;&#10;Cp = ΔH/ΔT&#13;&#10;Therefore for a monoatomic gas&#13;&#10;Cp = 5/2RΔT/ΔT&#13;&#10;Cp = 5/2R&#13;&#10;Substituting in R = 8.314 J/mol·K&#13;&#10;Cp = 20.78 J/mol·K&#13;&#10;Monoatomic gases do not have rotational degrees of freedom. The moment of inertia of the nucleus is too small to be significant. &#13;&#10;&#13;&#10;150px-ProhibitionSign2.svg.png &#13;&#10;&#13;&#10;Diatomic or linear molecules have two degress of rotational freedom. The moment of inertia along the internuclear axis is too small to be significant.&#13;&#10;&#13;&#10;Untitled picture.png ation &#13;&#10;&#13;&#10;Nonlinear molecules have three degrees of rotational freedom. &#13;&#10;Untitled picture.png Rotationa I &#13;&#10;Each rotational degree of freedom adds another ½RT to the internal energy. &#11;&#13;&#10;In addition to the previous types of motion, there is also vibrational motion. This is most important a temperatures greater than room temperature.&#13;&#10;&#13;&#10;Untitled picture.png Vibrational &#13;&#10;&#13;&#10;To determine how many vibrational motions there are for a molecule you take the number of atoms (N) and multiply by 3 coordinates each, then substract the sum of the translational and rotational degrees of freedom.&#13;&#10;&#13;&#10;Linear Molecules&#13;&#10;3N-5&#13;&#10;Nonlinear Molecules&#13;&#10;3N-6&#13;&#10;&#13;&#10;The important thing to note is that Cp values are temperature dependent. Any difference in measured Cp values is essentially the magntitude of the vibrational contribution.&#13;&#10;&#13;&#10;Untitled picture.png Measured Values of cp &#10;for Selected Gases at 298 K &#10;and 1 atm Pressure &#10;Gas &#10;He &#10;Ne &#10;02 &#10;H20 &#10;cp (J mol-I K-1) &#10;20.79 &#10;20.79 &#10;20.79 &#10;28.81 &#10;29.36 &#10;31.30 &#10;33.54 &#13;&#10;"><br>

alt="Cp = 20.78 J/mol·K&#13;&#10;&#13;&#10;However, the measured heat capacity values for diatomic and polyatomic molecules are significantly larger than those for monatomic gases. The explanation must lie in the existence of molecular motions, or degrees of freedom, in addition to translation that can accommodate thermal energy.&#13;&#10;&#13;&#10;Each rotational degree of freedom adds another ½RT to the internal energy. &#11;&#13;&#10;Adding in the rotational component&#13;&#10;For linear molecules Cp = 7/2 R = 29.10 J/mol·K&#13;&#10;For nonlinear molecules Cp = 8/2 R = 33.26 J/mol·K&#13;&#10;Untitled picture.png Measured Values of cp &#10;for Selected Gases at 298 K &#10;and 1 atm Pressure &#10;Gas &#10;He &#10;Ne &#10;02 &#10;H20 &#10;cp (J mol-I K-1) &#10;20.79 &#10;20.79 &#10;20.79 &#10;28.81 &#10;29.36 &#10;31.30 &#10;33.54 &#13;&#10;&#13;&#10;&#13;&#10;Untitled picture.png 60 &#10;so &#10;— 40 &#10;30 &#10;20 &#10;C02 &#10;7 &#10;Rotation &#10;(linear) &#10;Vibration &#10;02 &#10;Vibration &#10;Rotation &#10;(nonlinear) &#10;Translation &#10;1000 &#10;2000 &#10;Temperature (K) &#10;3000 &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;&#13;&#10;"><br>
