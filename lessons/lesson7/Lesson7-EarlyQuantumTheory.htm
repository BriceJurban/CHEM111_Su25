  alt="Untitled picture.png 434.0 nm &#10;410.2 nm &#10;397.0 nm &#10;400 &#10;450 &#10;486.1 nm &#10;500 &#10;550 &#10;600 &#10;656.3 nm &#10;650 &#10;700 &#10;750 nm &#13;&#10;The emission spectrum of hydrogen (and other elements) gives a characteristic fingerprint that is not continuous but rather discrete.&#13;&#10;Johann Balmer and Johannes Rydberg derived an empirical equation to represent these discrete lines of hydrogen by plotting the reciprocal wavelength (1/λ) versus 1/n2 where n is an integer and n = 3 is the red line, n = 4 the green line, etc.)&#13;&#10; ﷐1﷮&#120582;﷯=﷐1.097×﷐10﷮7﷯﷐&#119898;﷮−1﷯﷯﷐﷐1﷮4﷯−﷐1﷮﷐&#119899;﷮2﷯﷯﷯         n = 3, 4, 5&#13;&#10;This equation is known as the Rydberg-Balmer equation and the constant 1.097 ×﷐10﷮7﷯﷐&#119898;﷮−1﷯ is the Rydberg constant (﷐&#119877;﷮&#119867;﷯)&#13;&#10;The emission spectrum of each atom gives a characteristic fingerprint of discrete lines. &#13;&#10;The study of these lines is known as atomic spectroscopy&#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Mercury &#10;Helium &#10;Lithium &#10;Thallium &#10;Cadmium &#10;Strontium &#10;Barium &#10;Calcium &#10;Hydrogen &#10;Sodium &#10;750 rvn &#13;&#10;Emission spectra can be extended into other regions of the electromagnetic spectrum&#13;&#10;(e.g. infrared and ultraviolet)&#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Ultraviolet &#10;series &#10;0 &#10;400 &#10;Visibe &#10;ries &#10;600 &#10;800 &#10;1000 &#10;1200 &#10;series &#10;1400 &#10;1 Eno &#10;1800 &#10;2000nm &#13;&#10;&#13;&#10;Extended spectrum of hydrogen. (The visible lines are known as the Balmer series)&#13;&#10;Ink Drawings&#13;&#10;"><br>

  alt="Untitled picture.png Machine generated alternative text:&#10;Mercury &#10;Helium &#10;Lithium &#10;Thallium &#10;Cadmium &#10;Strontium &#10;Barium &#10;Calcium &#10;Hydrogen &#10;Sodium &#10;750 rvn &#13;&#10;&#13;&#10;&#13;&#10;Blackbody Radiation leads to the discovery that light is quantized as photons (discrete packets of light)&#13;&#10;All solid objects emit thermal radiation, and the best of these are termed blackbodies because not only do they emit perfectly, but they absorb all incident light and appear black.&#13;&#10;When an object is very hot it begins to appear &quot;red hot&quot; because this is the longest wavelength of visible light.&#13;&#10;As it is heated further, it appears &quot;white hot&quot; as it will begin emitting all regions of visible light. &#13;&#10;Upon further heating it may become blue, as the intensity of the blue wavelengths are more prevalent. &#13;&#10;The study of blackbodies showed that the intensity of the light reaches a maximum as the wavelength decreases into the ultraviolet range then sharply drops to zero.&#13;&#10;According to classical physics, the energy emitted by a black body at high frequencies should increase indefinitely at higher frequency. This implies that a black body at sufficiently high temperature would radiate infinite energy, which is not physically possible.&#13;&#10;Max Planck resolved this paradox by proposing that electromagnetic radiation can only be emitted or absorbed in discrete quantities called quanta (singular: quantum) with the energy proportional to the frequency of radiation. Einstein later called these photons, so we'll use this term instead.&#13;&#10;&#13;&#10;Untitled picture null&#13;&#10; ﷐&#119864;﷮&#119901;ℎ&#119900;&#119905;&#119900;&#119899;﷯=ℎ&#120584;&#13;&#10;&#13;&#10;ℎ = Planck's constant = 6.626 × ﷐10﷮−34﷯&#119869;∙&#119904;&#13;&#10;&#13;&#10;Using the equation above we can also write:&#13;&#10;&#13;&#10;﷐&#119864;﷮&#119901;ℎ&#119900;&#119905;&#119900;&#119899;﷯=ℎ﷐&#119888;﷮&#120582;﷯&#13;&#10;Ink Drawings&#13;&#10;"><br>
